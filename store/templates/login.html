{% extends 'base.html' %}

{% block content %}

<div class="container">
  <div class="m-4 p-4">
    <div class="col-lg-12 mx-auto">
      <form action="/login" method="POST" class="form-style">
        {% csrf_token %}
        <div class="alert alert-success text-center" role="alert">
          <h2 class="alert-heading">Login Here</h2>
        </div>
       {% if error %}
            <div class="alert alert-warning" role="alert">
                {{ error }}
           </div>
         {% endif %}

        <div class="form-group">
          <label >Email</label>
          <input required type="email" class="form-control" name="email" placeholder="Enter your email"
          value= "{{values.email}}">
        </div>
        <div class="form-group">
          <label >Password</label>
          <input type="password" class="form-control" name="password" placeholder="Enter your password"
          value= "{{values.password}}">
        </div><br>
        <button type="submit" class="btn btn-primary form-control ">LogIn Here</button>
      </form>

    </div>
  </div>
</div>

{% endblock%}
