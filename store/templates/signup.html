{% extends 'base.html' %}

{% block content %}

<div class="container">
  <div class="m-4 p-4">
    <div class="col-lg-12 mx-auto">
      <form action="/signup" method="POST" class="form-style">
        {% csrf_token %}
        <div class="alert alert-success text-center" role="alert">
          <h2 class="alert-heading">Create An Account</h2>
        </div>
       {% if error %}
            <div class="alert alert-warning" role="alert">
                {{ error }}
           </div>
         {% endif %}

        <div class="form-group">


          <label >First Name</label>
          <input type="text" class="form-control" name="firstName" placeholder="Enter First Name"
                 value= "{{values.first_name}}">
        </div>
        <div class="form-group">
          <label >Last Name</label>
          <input type="text" class="form-control" name="lastName" placeholder="Enter your last name"
          value= "{{values.last_name}}">
        </div>
        <div class="form-group">
          <label >Phone</label>
          <input type="text" class="form-control" name="phone" placeholder="Enter your Phone No"
          value= "{{values.phone}}">
        </div>
        <div class="form-group">
          <label >Email</label>
          <input required type="email" class="form-control" name="email" placeholder="Enter your email"
          value= "{{values.email}}">
        </div>
        <div class="form-group">
          <label >Password</label>
          <input type="password" class="form-control" name="password" placeholder="Enter your password"
          value= "{{values.password}}">
        </div><br>
        <button type="submit" class="btn btn-primary form-control ">Crete An Account</button>
      </form>

    </div>
  </div>
</div>

{% endblock%}
